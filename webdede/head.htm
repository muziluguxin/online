<div class="header">
    <div class="header_t">
        <div class="logo"><a href="{dede:global.cfg_basehost/}"><img src="{dede:global.cfg_templets_skin/}/images/logo.jpg" alt="深圳网站建设" border="0" /></a></div>
        <div class="top_right">
            <p><a href="{dede:global.cfg_indexurl/}">返回首页</a> | <a href="#">网站案例</a> | <a href="#">帮助中心</a></p>
            {dede:global.cfg_host/}
        </div>
    </div>
    <div class="nav">
        <ul>
            <li><a href="{dede:global.cfg_indexurl/}" title="{dede:global.cfg_webname/}">网站首页</a></li>

            {dede:channel      row='7'        type ='top'     currentstyle="<li class='center'><a href='~typelink~' class='thisclass'>~typename~</a> </li>"         }
            <li ><a href="[field:typelink/]" title="[field:typename/]">[field:typename/]</a></li>
            {/dede:channel}

        </ul>
    </div>
</div>
<div class="banner">
    {dede:type}
    <img src="/dedefangzhan/templets/webdede/images/[field:id/].jpg" width="980" height="175" alt="[field:id/]" />
    {/dede:type}
</div>
<div class="gonggao"><b>{dede:field.seotitle /}</b>{dede:field name='description'  function='html2text(@me)'/}
</div>
